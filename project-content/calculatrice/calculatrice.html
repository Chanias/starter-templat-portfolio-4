<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea id="resultat" cols="27" rows="3"></textarea>

    <table>
        <tr>
            <td><button id="btnPlus" value="+" style="height:50px;width:50px;background-color:orange">+</button></td>
            <td><button id="btnMoins" value="-" style="height:50px;width:50px;background-color:orange">-</button></td>
            <td><button id="btnMtp" value="*" style="height:50px;width:50px;background-color:orange">*</button></td>
            <td><button id="btnDiviser" value="/" style="height:50px;width:50px;background-color:orange">/</button></td>
        </tr>
        <tr>
            <td><button id="btn1" value=1 style="height:50px;width:50px">1</button></td>
            <td><button id="btn2" value=2 style="height:50px;width:50px">2</button></td>
            <td><button id="btn3" value=3 style="height:50px;width:50px">3</button></td>
            <td rowspan=2> <button id="btnSupprimer" style="height:110px;width:50px;background-color:red">C</button></td>
        </tr>

        <tr>
            <td><button id="btn4" value=4 style="height:50px;width:50px">4</button></td>
            <td><button id="btn5" value=5 style="height:50px;width:50px">5</button></td>
            <td><button id="btn6" value=6 style="height:50px;width:50px">6</button></td>
        </tr>
        <tr>
            <td><button id="btn7" value=7 style="height:50px;width:50px">7</button></td>
            <td><button id="btn8" value=8 style="height:50px;width:50px">8</button></td>
            <td><button id="btn9" value=9 style="height:50px;width:50px">9</button></td>
            <td><button id="btn0" value=0 style="height:50px;width:50px">0</button></td>
        </tr>
        <tr>
            <td><button id="btnPoint" value="." style="height:50px;width:50px">.</button></td>
            <td colspan=4><button id="btnEgale" style="height:50px;width:160px;background-color:blue">=</button> </td>

        </tr>

    </table>

    <script>
        let resultat = "";
        let calcResultat;
        document.getElementById('btn1').addEventListener('click', affiche);
        document.getElementById('btn2').addEventListener('click', affiche);
        document.getElementById('btn3').addEventListener('click', affiche);
        document.getElementById('btn4').addEventListener('click', affiche);
        document.getElementById('btn5').addEventListener('click', affiche);
        document.getElementById('btn6').addEventListener('click', affiche);
        document.getElementById('btn7').addEventListener('click', affiche);
        document.getElementById('btn8').addEventListener('click', affiche);
        document.getElementById('btn9').addEventListener('click', affiche);
        document.getElementById('btn0').addEventListener('click', affiche);
        document.getElementById('btnPoint').addEventListener('click', affiche);
        document.getElementById('btnPlus').addEventListener('click', affiche);
        document.getElementById('btnMoins').addEventListener('click', affiche);
        document.getElementById('btnMtp').addEventListener('click', affiche);
        document.getElementById('btnDiviser').addEventListener('click', affiche);
        document.getElementById('btnEgale').addEventListener('click', calcul);
        document.getElementById('btnSupprimer').addEventListener('click', supprimer);


        function affiche() {
            resultat += this.value;
            document.getElementById('resultat').value = resultat;
        }

        function calcul() {
            calcResultat = eval(document.getElementById('resultat').value);
            resultat = calcResultat
            document.getElementById('resultat').value = resultat;
        }

        function supprimer() {
            resultat = "";
            document.getElementById('resultat').value = resultat;
        }
    </script>

</body>

</html>
